<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const MinutesToHours = () => {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
        <div>
            <div>
                <label htmlFor="minutes">Minutes</label>
                <input 
                    value={inverted ? amount * 60 : amount} 
                    id="minutes" 
                    placeholder="Minutes" 
                    type="number"
                    onChange={onChange}
                    disabled={inverted}
                    />
            </div>
            <div>
                <label htmlFor="hours">Hours</label>
                <input 
                    value={inverted ? amount : Math.round(amount / 60)} 
                    id="hours" 
                    placeholder="Hours" 
                    type="number"
                    onChange={onChange}
                    disabled={!inverted}
                    />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
        );
    }
    const KmToMiles = () => {
        const [amount, setAmount] = React.useState(0);
        const [invert, setInvert] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onInvert = () => {
            reset();
            setInvert((current) => !current);
        }
        return (
            <div>
                <div>
                    <label>KM</label>
                    <input 
                        type="number"
                        value={invert ? amount / 1.60934 : amount}
                        disabled={invert}
                        onChange={onChange}
                    />
                </div>
                <div>
                    <label>MILES</label>
                    <input 
                        type="number" 
                        value={invert ? amount : amount * 1.60934}
                        disabled={!invert}
                        onChange={onChange}
                    />
                </div>
                <button onClick={reset}>reset</button>
                <button onClick={onInvert}>{invert ? "Turn back" : "Invert"}</button>
            </div>
            );
    }
    const App = () => {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
        <div>
            <h3 className="hi">Super Converter</h3>
            <select onChange={onSelect} value={index}>
                <option value="xx">Select Your Units</option>
                <option value="0">Minutes & Hours</option>
                <option value="1">Km & Miles</option>
            </select>
            <hr/>
            {index === "xx" ? "Please select your unit": null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
        </div>
        );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
</script>
</html>
